<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거스름돈 계산기</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 380px;
            margin: 80px auto;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #0277bd;
            margin-bottom: 20px;
            font-size: 22px;
        }

        input {
            width: 92%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #90caf9;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            background: #f1f8ff;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #0288d1;
            box-shadow: 0 0 8px rgba(2, 136, 209, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0288d1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #0277bd;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e1f5fe;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #01579b;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>💰 환전하려는 화폐종류를 선택하세요 💰</h2>
       <a href="/exchange_won"> 원화 </a> <br/>
       <a href="/exchange_dollar"> 달러화 </a>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원화 환전</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 380px;
            margin: 80px auto;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #0277bd;
            margin-bottom: 20px;
            font-size: 22px;
        }

        input {
            width: 92%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #90caf9;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            background: #f1f8ff;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #0288d1;
            box-shadow: 0 0 8px rgba(2, 136, 209, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0288d1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #0277bd;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e1f5fe;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #01579b;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>💰 원화 환전 💰</h2>
        <form action="/exchange" method="POST">
            <label for="amount">원화 화폐단위로 분해할 금액 </label>
            <input type="text" id="amount" name="currency" min="0" value="WON" required>
            <input type="number" id="amount" name="amount" min="0" required>
            <button type="submit">계산하기</button>
        </form>
    
              {{render_html | default('') | safe }}  
              <!-- # default('') 뜻은 겟방식 할 때 "결과보기를 안나오게 하기 위해", safe는 태그<>를 안보이게 하기 위해 -->

    
</body>
</html>
